<!DOCTYPE html>
<html>
<head>
	<title>Colored Grid</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script defer type="text/javascript" src="script.js"></script>
</head>
<body>
	<h2 class="title">Color Picker</h2>
	<div id="color-picker-grid" class="grid">
		<button id="red-button" class="color-pick color-red"></button>
		<button id="green-button" class="color-pick color-green"></button>
		<button id="blue-button" class="color-pick color-blue"></button>
		<button id="undefined-button" class="color-pick color-undefined"></button>
	</div>

	<div id="reset-grid" class="grid">
		<button id="reset-button" class="btn">Reset Board</button>
	</div>

	<div id="board" class="board-grid grid">
		<!--
		<button class="board-item"></button>
		-->
	</div>

</body>
</html>
